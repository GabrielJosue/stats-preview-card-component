<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-queries.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff;}
    .attribution a { color: #fff; }
  </style>
</head>
<body>
  
  <article class="preview-card">

    <div class="card-description">

      <h1 class="heading-primary">Get <span class="highlight">insights</span> that help your business grow.</h1>
      
      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      
      <div class="stats-container">
        <div class="stat-items">
          <span> 10k+ </span>
          <p>companies</p>
        </div>

        <div class="stat-items">
          <span> 314 </span>
          <p>templates</p>
        </div>
        
        <div class="stat-items">
          <span>12M+</span>
          <p> queries</p>
        </div>
        
      </div>
    </div>
    <div class="img-item overlay" role="img" aria-label="">
      <div class="overlay"></div>
    </div>
    <!-- <div class="img-item">
      <img src="images/image-header-desktop.jpg" class="img-desktop" alt="" srcset="">
      <img src="images/image-header-mobile.jpg" class="img-mobile" alt="" srcset="">
    </div> -->
  </article>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Alvarado</a>.
  </div>
</body>
</html>
